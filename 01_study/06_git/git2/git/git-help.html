<strong>도움말 보기</strong>

$ git help &lt;verb&gt;

예를 들어 아래와 같이 실행하면 git config 명령에 대한 도움말을 볼 수 있다.

    <strong>$ git help config</strong>

도움말은 언제 어디서나 볼 수 있다.
오프라인으로도 볼 수 있다.
도움말과 이 책으로 부족하면 다른 사람의 도움을 받는 것이 필요하다.
Freenode IRC 서버(irc.freenode.net)에 있는 #git 이나 #github 채널로 찾아가라.
이 채널에는 보통 수백 명의 사람이 접속해 있다.
모두 Git에 대해 잘 알고 있다.
기꺼이 도와줄 것이다.
