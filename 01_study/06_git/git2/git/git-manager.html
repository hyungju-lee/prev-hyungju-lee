지금까지 브랜치를 만들고, Merge 하고, 삭제하는 방법에 대해서 살펴봤다.
브랜치를 관리하는 데 필요한 다른 명령도 살펴보자.

git branch 명령은 단순히 브랜치를 만들고 삭제하는 것이 아니다.
아무런 옵션 없이 실행하면 브랜치의 목록을 보여준다.

    $ git branch
    iss53
    * master
    testing

* 기호가 붙어 있는 master 브랜치는 현재 Checkout 해서 작업하는 브랜치를 나타낸다.
즉, 지금 수정한 내용을 커밋하면 master 브랜치에 커밋되고 포인터가 앞으로 한 단계 나아간다.
