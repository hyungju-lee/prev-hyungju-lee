<strong>NOTE</strong>

Git이 설정된 값을 읽을 때 여러 파일에서 동일한 키에 대해 다른 값을 설정하고 있을 수 있다.
값이 기대한 값과 다를 수 있는데 값만 보고 쉽게 그 원인을 찾을 수 없다.
이 때 키에 설정된 값이 <strong>어디에서</strong> 설정되었는지 확인할 수 있는데 다음과 같은 명령으로 어떤 파일로부터 설정된 값인지를 확인할 수 있다.

    <strong>$ git config --show-origin rerere.autoUpdate</strong>
    file:/home/johndoe/.gitconfig	false
