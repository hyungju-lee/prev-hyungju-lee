<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>touch study2</title>
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../css/child_style.css">
</head>
<body>
<p>x좌표 : <span id="demoX"></span></p>
<p>y좌표 : <span id="demoY"></span></p>
<div class="explain">
    <h1 class="tit">설명</h1>
    <dl>
        <dt class="d_tit">touch 객체의 client 프로퍼티</dt>
        <dd class="d_txt">현재 뷰포트 기준 첫번째 손가락의 x, y좌표를 얻을 수 있다.</dd>
    </dl>
</div>
<script>
    function showCoordinatesX(event) {
        var x = event.touches[0].clientX;
        document.getElementById("demoX").innerHTML = x;
    }
    function showCoordinatesY(event) {
        var y = event.touches[0].clientY;
        document.getElementById("demoY").innerHTML = y;
    }

    document.body.addEventListener("touchstart", showCoordinatesX);
    document.body.addEventListener("touchmove", showCoordinatesX);
    document.body.addEventListener("touchstart", showCoordinatesY);
    document.body.addEventListener("touchmove", showCoordinatesY);
</script>
</body>
</html>
