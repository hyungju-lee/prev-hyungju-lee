<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        html {
            font-size: 13px;
            line-height: normal;
        }

        li {
            display: inline-block;
            padding: 10px;
            background: silver
        }

        li a {
            font-size: 13px;
        }

        li:nth-child(2n) {
            display: block
        }
    </style>
</head>

<body style="font-size: 0">
<span style="font-size: 13px">ddddd</span>
<ul>
    <li><a href="#">Item</a></li>
    <li><a href="#">Item</a></li>
    <li><a href="#">Item</a></li>
    <li><a href="#">Item</a></li>
    <li><a href="#">Item</a></li>
</ul>
</body>
